{% extends "base.html" %}

{% block page_title %}Add FAQ Page Title Here{% endblock %}
{% block meta_description %}FAQ page meta description goes here{% endblock %}

{% block content %}
  <h1>Add a FAQ</h1>

  <form method="post">
    <div class="form-group">
      <label class="form-label" for="question">Question</label>
      <input class="form-control" type="text" name="question" required="required">
    </div>

    <div class="form-group">
      <label class="form-label" for="answer">Answer</label>
      <input class="form-control" type="text" name="answer" required="required">
    </div>

    <button type="submit">Add FAQ >></button>
  </form>
{% endblock %}
